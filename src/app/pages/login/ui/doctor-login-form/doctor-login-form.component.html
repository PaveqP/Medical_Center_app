<section class="doctor-login">
    <div class="doctor-login__container">
        <div class="doctor-login__image">
            <img class="image__auth-image image" src="/assets/patient_auth.png" alt="">
        </div>
        <div class="doctor-login__separator"></div>
        <form action="" class="doctor-login__form">
            <div class="form__inputs">
                <div class="inputs__group">
                    <label for="email">Введите email</label>
                    <input class="base-input" type="email" name="email" id="" placeholder="email">
                </div>
                <div class="inputs__group">
                    <label for="password">Введите пароль</label>
                    <input class="base-input" type="password" name="password" id="" placeholder="пароль">
                </div>
            </div>
            <div class="form__actions">
                <button class="base-button" type="submit"> Войти </button>
            </div>
        </form>
    </div>
</section>
