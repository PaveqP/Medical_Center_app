<app-login-header></app-login-header>
<section class="registration">
    <div class="registration__container">
        <form action="" class="registration__form" [formGroup]="registrationForm">
            <div class="form__inputs">
                <div class="inputs__group">
                    <label for="email">Введите email</label>
                    <input class="base-input" type="email" name="email" placeholder="email" formControlName="email">
                </div>
                <div class="inputs__group">
                    <label for="password">Введите пароль</label>
                    <input class="base-input" type="password" name="password" placeholder="пароль" formControlName="password">
                </div>
            </div>
            <div class="form__actions">
                <button class="base-button" type="submit" (click)="registration()"> Зарегистрироваться </button>
                <p>Уже есть аккаунт?</p>
                <button class="base-button" (click)="login()"> Войти </button>
            </div>
        </form>
    </div>
</section>
